<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: Figtree, sans-serif;
      background-color: hsl(47, 88%, 63%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p{
      font-size: 12px;
      color:  hsl(0, 0%, 7%);
    }

    
    .container{
      background-color: white;
      border: 2px solid black;
      border-radius: 15px;
      width: 270px;
      padding: 5px;
      box-shadow: 4px 4px 0px black;
    }

    .container img {
      display: block;
      width: 250px;
      margin: 15px auto;
      border-radius: 15px;
    }

    .container .sub-div #yellow-content{
      background-color: hsl(47, 88%, 63%);
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      width: fit-content;
    }

    .container .sub-div #main-title{
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0px;
    }
    .container .sub-div{
      margin-left:15px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <img src="assets/images/illustration-article.svg" alt="svg-image">

    <div class="sub-div">
      <div id="yellow-content">Learning</div>

      <p>Published 21 Dec 2023</p>

      <p id="main-title">HTML & CSS foundations</p>

      <p style="color:hsl(0, 0%, 42%);">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div style="display: flex; align-items:center">
        <img style="width: 30px;margin: 10px 0px;" src="assets/images/image-avatar.webp" alt="profile-pic">
        <p style="font-weight: bold; margin: 10px;">Greg Hooper</p>
      </div>

    </div>

  </div>

</body>
</html>
